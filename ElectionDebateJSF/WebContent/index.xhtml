<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" type="text/css" href="resources/style/home-style.css" />
	<script src="./resources/scripts/jquery.js" type="text/javascript"></script>
	<script src="./resources/scripts/jquery-ajax.js" type="text/javascript"></script>
</h:head>
<h:body class="ui-mobile-viewport">
	<f:view>
		
	<div data-role="page" id="page-1">

		<div data-role="header" id="header">
			<h:button outcome="cadastro-debate" value="Cadastrar debate" 
						styleClass="register-button rc-button rc-button-submit" />
			<h1>Debates Eleitorais</h1>
		</div>
		
		<div data-role="content">
		
			<div class="card signin-card">				
				<ui:repeat var="debate" value="#{debateManagedBean.listarDebates()}">
					
					<div class="content-debate">					
						<h3><h:outputLabel value="#{debate.nome}" /></h3>
						<h:button outcome="cadastro-debate" value="View" styleClass="rc-button debate-delete" />
						<h:button outcome="cadastro-debate" value="Delete" styleClass="rc-button debate-delete" />
						<h:button outcome="cadastro-debate" value="Edit" styleClass="rc-button debate-delete" />
					</div>
				</ui:repeat>
			</div>
	
		</div>
		
		<div data-role="footer" id="footer">

<!-- 					<input type="button"  value="Cadastrar debate" class="rc-button rc-button-submit" /> -->
<!-- 			</form> -->
		</div>
		
		
	</div>

	</f:view>
</h:body>
